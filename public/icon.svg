<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">

  <!-- Rounded blue background -->
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3ec1d3"/>
      <stop offset="100%" stop-color="#1f8fb3"/>
    </linearGradient>
  </defs>

  <rect x="8" y="8" width="240" height="240" rx="48" fill="url(#bg)" />

  <!-- Fish body -->
  <ellipse cx="130" cy="128" rx="70" ry="48" fill="#3b1f1a"/>

  <!-- Belly highlight -->
  <ellipse cx="120" cy="140" rx="55" ry="32" fill="#4a2a23" opacity="0.35"/>

  <!-- Eye -->
  <circle cx="105" cy="120" r="12" fill="white"/>
  <circle cx="105" cy="120" r="6" fill="#2b2b2b"/>
  <circle cx="108" cy="116" r="2" fill="white"/>

  <!-- Tail -->
  <path d="M185 110 L215 128 L185 146 Z" fill="#e9eef2" opacity="0.9"/>

  <!-- Top fin -->
  <path d="M110 82 Q140 70 170 88 L165 96 Q140 82 115 92 Z"
        fill="#e9eef2" opacity="0.9"/>

  <!-- Bottom fin -->
  <path d="M135 162 Q155 170 165 156 Q150 152 138 150 Z"
        fill="#e9eef2" opacity="0.9"/>

  <!-- Red cap (soy sauce tip) -->
  <rect x="55" y="112" width="22" height="32" rx="6" fill="#ff4d2e"/>
  <circle cx="55" cy="128" r="6" fill="#ff4d2e"/>

  <!-- Scale accents -->
  <g fill="#5a332b" opacity="0.6">
    <circle cx="140" cy="110" r="4"/>
    <circle cx="155" cy="118" r="4"/>
    <circle cx="140" cy="128" r="4"/>
    <circle cx="155" cy="136" r="4"/>
  </g>

</svg>
